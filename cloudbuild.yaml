# Build image in Cloud Build, push it to Container Registry, and deploy on Cloud Run

steps:
  - id: "build image"
    name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker build -t gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA -f cloud_run/Dockerfile .

  - id: "push image"
    name: "gcr.io/cloud-builders/docker"
    waitFor:
      - "build image"
    args:
      - "push"
      - "gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA"

  - id: "deploy on cloudrun"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud run deploy $_SERVICE_NAME \
          --image gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA-proxy \  # Ensure to deploy the proxy image
          --region $_DEPLOY_REGION \
          --platform $_PLATFORM \
          --allow-unauthenticated  # Consider security implications
options:
  logging: CLOUD_LOGGING_ONLY
