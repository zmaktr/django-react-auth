# Build image in Cloud Build, push it to Container Registry, and deploy on Cloud Run

steps:
  - id: "build image"
    name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker build -t gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA -f Dockerfile .

  - id: "push image"
    name: "gcr.io/cloud-builders/docker"
    waitFor:
      - "build image"
    args:
      - "push"
      - "gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA"

  - id: "deploy on cloudrun"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud run deploy $_SERVICE_NAME \
          --image gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA \
          --region $_DEPLOY_REGION \
          --platform $_PLATFORM \
          --allow-unauthenticated

  - id: "run migration"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud run services update $_SERVICE_NAME \
          --region $_DEPLOY_REGION \
          --platform $_PLATFORM \
          --set-env-vars DJANGO_SETTINGS_MODULE=/django-react-auth/backend/backend/settings.py \
          --set-env-vars "PORT=8000" \
          --set-env-vars "GAE_INSTANCE=1" \
          --set-env-vars "MIGRATE=true" \
          --update-env-vars "MIGRATE=true"
options:
  logging: CLOUD_LOGGING_ONLY
